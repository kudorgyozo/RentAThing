<div class="flex justify-center items-center min-h-full bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label
                    for="username"
                    class="block text-sm font-medium text-gray-700"
                    >Username</label
                >
                <input
                    id="username"
                    type="text"
                    formControlName="username"
                    class="mt-2 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                @if (username?.invalid && username?.touched) {
                <div class="text-red-500 text-xs mt-1">
                    Username is required.
                </div>
                }
            </div>

            <div>
                <label
                    for="password"
                    class="block text-sm font-medium text-gray-700"
                    >Password</label
                >
                <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="mt-2 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                @if (password?.invalid && password?.touched) {
                <div class="text-red-500 text-xs mt-1">
                    Password is required.
                </div>
                }
            </div>
            <div class="text-red-500 text-sm mt-1">
                {{ errorMessage() }}
            </div>

            <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="w-full mt-4 py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none"
            >
                Login
            </button>

            <button
                type="button"
                (click)="onLogout()"
                class="w-full mt-4 py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none"
            >
                Logout
            </button>
        </form>
    </div>
</div>
